<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div>
        <label for="block_id">Block ID:</label>
        <input type="number" id="block_id" min="1" max="9">
    </div>
	<br>
	<br>
	<div>
        <label for="colour_id">Color:</label>
        <input type="color" id="colour_id">
    </div>
	<br>
	<br>
	<button id="change_button">Change Color</button>
    <button id="reset_button">Reset</button>
	<br>
	<br>
	<div id ="grid-container">
		<span class = "grid-item" id="1">1</span>
		<span class = "grid-item" id="2">2</span>
		<span  class = "grid-item" id="3">3</span>
		<span  class = "grid-item" id="4">4</span>
		<span  class = "grid-item" id="5">5</span>
		<span  class = "grid-item" id="6">6</span>
		<span  class = "grid-item" id="7">7</span>
		<span  class = "grid-item" id="8">8</span>
		<span  class = "grid-item" id="9">9</span>
	</div>
    <script  document.getElementById("change_button").addEventListener("click", function () {
            const blockId = document.getElementById("block_id").value;
            const color = document.getElementById("colour_id").value;
            const block = document.getElementById(blockId);

            if (block) {
                // Set the background color of the selected block
                block.style.backgroundColor = color;

                // Reset background color for all grid items
                const gridItems = document.querySelectorAll(".grid-item");
                gridItems.forEach((item) => {
                    if (item !== block) {
                        item.classList.add("transparent");
                    }
                });
            } else {
                alert("Invalid Block ID. Please enter a number between 1 and 9.");
            }
        });

        document.getElementById("reset_button").addEventListener("click", function () {
            // Reset background color for all grid items
            const gridItems = document.querySelectorAll(".grid-item");
            gridItems.forEach((item) => {
                item.style.backgroundColor = "transparent";
                item.classList.remove("transparent");
            });
        });
</script>

</body>

</html>
